{% extends 'app_general/components/base.html' %}

{% block site_title %}
Change password |
{% endblock %}

{% block content %}
<section class="content-section content-section-single">
  <div class="content-container content-container-narrow">
    <h2 class="content-title">Hi {{ user.username }}</h2>
    
    
    <h5>Change password</h5>
    <div style="max-width: 70%; margin: auto;">
      <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
      
        {{ form.as_p }}
      

      <div class="form-field">
        <button class="button button-login" type="submit">Save</button>
      </div>

      
      </form>
    </div>

  </div>
</section>
{% endblock %}
