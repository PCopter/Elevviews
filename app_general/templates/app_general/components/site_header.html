<header class="header">
  <!-- <div class="logo"></div> -->
  <div><p class="text-logo">ElevView</p></div>
  <div class="menu">

    {% if user.is_authenticated %}
    <a class="site-header-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
      <button>{{ user.username }}</button>
    </a>
    {% else %}
    <a class="site-header-item {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'signup' %}">
      <span><button>Sign Up</button></span>
      
    </a>
    {% endif %}
      


  </div>
</header>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            border: none;
        }

        .text-logo {
            font-size: 1.2em; /* ขนาดใหญ่พอเหมาะ */
            font-weight: bold; /* ตัวหนาเพื่อความชัดเจน */
            color: #333333; /* ใช้สีน้ำเงินหรือสีที่เด่นชัด */
            text-transform: uppercase; /* เปลี่ยนข้อความเป็นตัวพิมพ์ใหญ่ */
            font-family: 'Poppins', sans-serif; /* ใช้ฟอนต์โมเดิร์น */
            letter-spacing: 2px; /* เพิ่มระยะห่างระหว่างตัวอักษร */
            padding: 10px 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
            cursor: pointer; /* แสดงว่าเป็นลิงก์หรืออินเตอร์แอคทีฟ */
            margin: 0;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu button {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .main {
            padding: 50px 20px;
        }

        .main h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main p {
            font-size: 1.2em;
            color: #666;
        }
